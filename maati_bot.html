<!DOCTYPE html>

    <style>
        /* Style for the header */
        header {
            background-color: #366f38; 
            color: white;
            font-size: 17px;
            font-weight: bold;
            padding: 15px 0;
            white-space: nowrap;
            overflow: hidden;
            width: 100%; /* Make sure the header stretches across */
            position: relative;
        }

        /* Animation for the moving text */
        header span {
            position: absolute;
            animation: moveText 8s linear infinite; /* Slower animation */
        }

        /* Keyframes for moving text from right to left */
        @keyframes moveText {
            0% {
                left: 100%;   /* Start completely off-screen to the right */
            }
            100% {
                left: -100%;  /* Move off-screen to the left */
            }
        }
    </style>
</head>
<body>
    <!-- Header Section with moving text -->
    <header>
        <span>Welcome to Our Chatbot Service</span>
    </header>

    <!-- Chatbot iframe -->

        src="https://www.chatbase.co/chatbot-iframe/Vq2BBxhd2v-YV4UQivut6"
        width="100%"
        style="height: 100%; min-height: 700px"
        frameborder="0"
    ></iframe>

    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "Vq2BBxhd2v-YV4UQivut6",
            domain: "www.chatbase.co"
        }
    </script>

</body>
